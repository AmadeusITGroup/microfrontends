<h1>Not same origin, allow-scripts</h1>

<script type="module">
	import { MessagePeer } from '/core.js';

	const client = new MessagePeer({
		id: 'client-4',
	});

	client.connect('host', {
		window: window.parent,
		origin: 'http://localhost:8091',
	});

	client.send(
		{
			type: 'test',
			version: '1.0',
			data: 'not same origin, allow-script',
		},
		{ to: ['host'] },
	);
</script>
