<h1>Not same origin, no sandbox</h1>

<script type="module">
	import { MessagePeer } from '/core.js';

	const client = new MessagePeer({
		id: 'client-3',
	});

	client.connect('host', {
		window: window.parent,
		origin: 'http://localhost:8091',
	});

	client.send(
		{
			type: 'test',
			version: '1.0',
			data: 'not same origin, no sandbox',
		},
		{ to: ['host'] },
	);
</script>
